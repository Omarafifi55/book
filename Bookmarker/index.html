<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- link font -->

    <link rel="stylesheet" href="./css/all.min.css" />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main ">
      <div class="contain">
        <h1 class="head">Bookmarker</h1>

        <div class="book">
          <h2><i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="con-inpu">
            <label for="name" class="labl"><i class="fa-solid fa-book-bookmark"></i>Site Name </label>
            <input type="text" id="name" placeholder="Bookmark Name" class="inp-na  ">
            <label for="url" class="labl"><i class="fa-solid fa-link"></i>Site URL
            </label>
            <input type="url" id="url" placeholder="Bookmark Name" class="inp-na">
            
          </div>
          <button class="sub" onclick="getvalue()">Submit</button>


        </div>
        <table class="tabl ">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
            
          </thead>
          <tbody id="tableContent">
            
          </tbody>
        </table>

      </div>
      <div id="alarm" class="box-info ">
        <div class="box-conent">
          <header class="box-header ">
            
            <button class="bt-clo " id="closeBtn" onclick="gclose()">
              <i class="fa-solid fa-xmark close "></i>
            </button>
          </header>
          <p class="tex ">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules ">
            <li>
              <i class="fa-regular fa-circle-right"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>

    </section>




     
       <script src="./js/mai.js"></script>
  </body>
</html>
